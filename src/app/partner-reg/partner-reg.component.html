 <div class="top-nav clearfix" id="previous" style="float:left"><ul class="nav pull-right top-menu"><li class="dropdown"><a  href="javascript:void();"class="dropdown-toggle" (click)="goprevious()">  Go Previous</a></li></ul></div> 
<div class="jumbotron">
  <div class="container">
      <div class="row">
        <form id ="partner_data" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label class="col-md-2 control-label" for="pname">Name*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" name="pname" required [(ngModel)]="model.pname" #pname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && pname.invalid }"  /></div>
                        <div *ngIf="f.submitted && pname.invalid" class="invalid-feedback">
                            <div *ngIf="pname.errors.required" style="color:red">Name is required</div>
                        </div>
              </div>   
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="username">Username*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon btn-success">@</span>
                  <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required username />
                </div>
                  <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                      <div *ngIf="username.errors.required" style="color:red">Username is required</div>
                      </div> 
                </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                 <input type="password" class="form-control" name="password" minlength = "6"  required [(ngModel)]="model.password" #password="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"  /></div>
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required" style="color:red">Password is required</div>
                             <div [hidden]="!password.errors.minlength" style="color:red">
                                  Password must be at least 6 characters long.
                              </div>
                        </div>
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="company">Company*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-group"></i></span>
                  <input type="text" class="form-control" name="company" required  [(ngModel)]="model.company" #company="ngModel" [ngClass]="{ 'is-invalid': f.submitted && company.invalid }"  /></div>
                        <div *ngIf="f.submitted && company.invalid" class="invalid-feedback">
                            <div *ngIf="company.errors.required" style="color:red">Company field is required</div>
                        </div>
            </div>
          </div>
       
          <input type="hidden" id="immmg" name="logo"/>
          <div class="form-group">
            <label class="col-md-2 control-label" for="image">Image</label>
            <div class="col-md-10">
              <div class="input-group">
                <div id="croppic" style="margin-left:0px;"></div>
                <span class="fileupload-new btn btn-white" id="cropContainerHeaderButton">Select image
                </span>
            </div>
            </div>
          </div>
             <div class="form-group">
            <label class="col-md-2 control-label" for="website">Website*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon btn-success"><i class="fa fa-unlink"></i></span>
                  <input type="text" class="form-control" name="website" required [(ngModel)]="model.website" #website="ngModel" [ngClass]="{ 'is-invalid': f.submitted && website.invalid }"  /></div>
                        <div *ngIf="f.submitted && website.invalid" class="invalid-feedback">
                            <div *ngIf="website.errors.required" style="color:red">Website is required
                            </div>
                        </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="address">Address*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-group"></i></span>
                 <input type="text" class="form-control" name="address" required [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }"  /></div>
                        <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                            <div *ngIf="address.errors.required" style="color:red">Address is required
                            </div>
                        </div>
            </div>
          </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="phone">Phone*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                           <input type="text" class="form-control" name="phone" required [(ngModel)]="model.phone" #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }"  (keypress)="numberOnly($event)" minlength=10 maxlength=10/></div>
                        <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
                            <div *ngIf="phone.errors.required" style="color:red">Phone is required
                            </div>
                            <div [hidden]="!phone.errors.minlength " style="color:red">
                                 Phone number is not valid.
                              </div>
                        </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="info">Information</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-info"></i></span>
                  <textarea name="info" class="form-control" placeholder="" id="info" rows="5"  [(ngModel)]="model.info" #info="ngModel"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="types">Type*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-male"></i></span>
                       <input type="text" class="form-control" name="types" required [(ngModel)]="model.types" #types="ngModel" [ngClass]="{ 'is-invalid': f.submitted && types.invalid }"  /></div>
                        <div *ngIf="f.submitted && types.invalid" class="invalid-feedback">
                            <div *ngIf="types.errors.required" style="color:red">Type is required
                            </div>
                        </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="active">Active</label>
            <div class="col-md-10">
              <div class="input checkbox">
                <input type="hidden" name="active" value="0"><input type="checkbox" name="active" value="1"  [(ngModel)]="model.active" #active="ngModel" [ngClass]="{ 'is-invalid': f.submitted && active.invalid }" >
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-6">
              <button class="btn btn-primary" >Register</button> 
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
