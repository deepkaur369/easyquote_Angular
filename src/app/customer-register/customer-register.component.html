 <div class="top-nav clearfix" id="previous" style="float:left"><ul class="nav pull-right top-menu"><li class="dropdown"><a  href="javascript:void();"class="dropdown-toggle" (click)="goprevious()">  Go Previous</a></li></ul></div> 
<div class="jumbotron">
  <div class="container">
      <div class="row">
        <form id ="custmor_data" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label class="col-md-2 control-label" for="cname">Name*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" name="cname" required [(ngModel)]="model.cname" #cname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cname.invalid }"  /></div>
                        <div *ngIf="f.submitted && cname.invalid" class="invalid-feedback">
                            <div *ngIf="cname.errors.required" style="color:red">Name is required</div>
                        </div>
              </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="email">Email*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon btn-success">@</span>
                  <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                </div>
                  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                      <div *ngIf="email.errors.required" style="color:red">Email is required</div>
                        <div *ngIf="email.errors.email" style="color:red">Email must be a valid email address</div>
                      </div> 
                </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                 <input type="password" class="form-control" name="password" minlength = "6"  required [(ngModel)]="model.password" #password="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"  /></div>
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required" style="color:red">Password is required</div>
                             <div [hidden]="!password.errors.minlength" style="color:red">
                                  Password must be at least 6 characters long.
                              </div>
                        </div>
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="company">Company*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-group"></i></span>
                  <input type="text" class="form-control" name="company" required  [(ngModel)]="model.company" #company="ngModel" [ngClass]="{ 'is-invalid': f.submitted && company.invalid }"  /></div>
                        <div *ngIf="f.submitted && company.invalid" class="invalid-feedback">
                            <div *ngIf="company.errors.required" style="color:red">Company field is required</div>
                        </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="website">Website*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon btn-success"><i class="fa fa-unlink"></i></span>
                  <input type="text" class="form-control" name="website" required [(ngModel)]="model.website" #website="ngModel" [ngClass]="{ 'is-invalid': f.submitted && website.invalid }"  /></div>
                        <div *ngIf="f.submitted && website.invalid" class="invalid-feedback">
                            <div *ngIf="website.errors.required" style="color:red">Website is required
                            </div>
                        </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="address">Address*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-group"></i></span>
                 <input type="text" class="form-control" name="address" required [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }"  /></div>
                        <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                            <div *ngIf="address.errors.required" style="color:red">Address is required
                            </div>
                        </div>
            </div>
          </div>
          <input type="hidden" id="immmg" name="logo"/>
          <div class="form-group">
            <label class="col-md-2 control-label" for="name">Image</label>
            <div class="col-md-10">
              <div class="input-group">
                <div id="croppic" style="margin-left:0px;"></div>
                <span class="fileupload-new btn btn-white" id="cropContainerHeaderButton">Select image
                </span>
            </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label" for="ip">IP*</label>
            <div class="col-md-10">
              <div class="input-group">
                  <span class="input-group-addon btn-success"><i class="fa fa-navicon"></i></span>

                   <input type="text" class="form-control" name="ip" maxlength="100"   required [(ngModel)]="model.ip" #ip="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && ip.invalid }"  /></div>
                        <div *ngIf="f.submitted && ip.invalid" class="invalid-feedback">
                            <div *ngIf="ip.errors.required" style="color:red">IP is required</div>
                             
                        </div>
            </div>
          </div>
          <div class="form-group">
          <div class="col-md-offset-3 col-md-6">
          <button class="btn btn-primary" >Register</button>	</div>
          </div>
        </form>
      </div>
  </div>
</div>
